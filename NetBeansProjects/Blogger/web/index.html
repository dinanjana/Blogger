<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function showRecent()	
            {    
                    var xmlHttpReq = new XMLHttpRequest();        
                    //xmlhttprequest.onreadystatechange = getServerResponse;
                    // send a GET request to the server. Send the user input as a parameter in the url. You have to use open() and send() methods here to send a request.
                    xmlHttpReq.open("GET","getRecent",true);
                    xmlHttpReq.send(null);	
                    return xmlHttpReq.responseText;
                    document.getElementById("recent").innerHTML = xmlHttpReq.responseText;
            }
            
            
            
        </script>
    </head>
    <body onload="showRecent()">
        <div>Please enter your credentials</div>
        <form method="POST" action="user_login">
            <h3>User Login</h3>
            <p>User name and password are case sensitive</p>
                User name: <input type="text" name="name"><br>
                Password : <input type="password" name="password"><br>
                
            <input type="submit" value="Log in">
        </form>
        <form method="POST" action="admin_login">
            <h3>Admin Login</h3>
            <p>User name and password are case sensitive</p>
                User name: <input type="text" name="name"><br>
                Password : <input type="password" name="password"><br>
                
            <input type="submit" value="Log in">
        </form>
        <p>Or else you can view blogs </p>
        <form method ="POST" action="view_blogs">
            <input type="submit" name="View" value="View"/>
        </form>
       <p id="recent"></p>     
    </body>
</html>
